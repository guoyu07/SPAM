<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Chapter 3 - Listing 3.1</title>
	<link rel="stylesheet" href="../sencha/touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
	<script type="text/javascript" src="../sencha/touch-1.0.2/sencha-touch-debug.js"></script>    

	<script type="text/javascript">
	/*
		Sample code for building our first container with a few form elements in it.
	*/

		Ext.setup({
		    glossOnIcon: false,
		    icon: 'icon.png',
			tabletStartupScreen: 'tablet_startup.png',
		    phoneStartupScreen: 'phone_startup.png',
		
		    onReady: function() {

				var loginPanel = new Ext.Panel({
					id: "loginPanel",
					fullscreen: true,
					items: [
						{
							xtype: "textfield",
							label: "Login",
							placeHolder: "Enter Username Here"
					   	},{
							xtype: "textfield",
							label: "Org",
							itemId: "orgField",
							placeHolder: "Enter Organization Here"
				   		},{
							xtype: "textfield",
							label: "Password",
							placeHolder: "Enter Password Here"
						}
					]
				});
		    } // end onReady()
		}); // end setup()

	</script>
</head>
<body></body>
</html>
