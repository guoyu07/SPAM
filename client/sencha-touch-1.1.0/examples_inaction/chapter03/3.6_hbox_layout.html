<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Chapter 3 - Listing 3.6</title>
	<link rel="stylesheet" href="../sencha/touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
	<script type="text/javascript" src="../sencha/touch-1.0.2/sencha-touch-debug.js"></script>    

	<script type="text/javascript">
	/*
		Sample code for HBOX layout
	*/

		Ext.setup({
		    glossOnIcon: false,
		    icon: 'icon.png',
			tabletStartupScreen: 'tablet_startup.png',
		    phoneStartupScreen: 'phone_startup.png',

		    onReady: function() {

		        var myPanel = new Ext.Panel({
					fullscreen: true,
					layout: {
						type: 'hbox',
						pack: "start",	// alternative options are:  end, center, justify
						align: "start"	// alternative ooptions are: end, center, stretch
					},
					defaults: {
						style: "border: 1px solid red;"
					},
					items:[
						// NOTE: to make each panel have an even width, simply give each panel a 
						// flex:1 property, and remove the width parameter.
						{ html : 'Panel 1', height : 100 }, 
						{ html : 'Panel 2', height : 75, width : 100 }, 
						{ html : 'Panel 3', height : 200 }
					]	
				});

		    } // end onReady()
		}); // end setup()

	</script>
</head>
<body></body>
</html>
