<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../touch-1.0.2/sencha-touch.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {




        var myPanel = new Ext.TabPanel({
            fullscreen          : true,
            cardSwitchAnimation : {
                type     : 'cube',
                duration : 5500
            },
            items       : [
                {
                    title       : 'Panel 1',
                    style       : 'background-color: #CAA; -webkit-backface-visibility: hidden;',
                    dockedItems : [
                        {
                            xtype : 'toolbar',
                            dock  : 'top',
                            title : 'Panel 1'
                        }
                    ]
                },
                {
                    title       : 'Panel 2',
                    style       : 'background-color: #AAC; -webkit-backface-visibility: hidden;',
                    dockedItems : [
                        {
                            xtype : 'toolbar',
                            dock  : 'top',
                            title : 'Panel 2'
                        }
                    ]
                }
            ]
        });
    }
});

</script>

</head>
<body></body>
</html>
