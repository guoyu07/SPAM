<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FormPanel</title>
    <link rel="stylesheet" href="../../touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../touch-1.0.2/sencha-touch.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {
        var column1 = {
            xtype  : 'container',
            items  : [
                {
                    xtype : 'textfield',
                    label : 'First',
                    value : 'Jay'
                },
                {
                    xtype : 'textfield',
                    label : 'Last',
                    value : 'Garcia'
                },
                {
                    xtype : 'sliderfield',
                    label : 'Height'
                },
                {
                    xtype : 'checkboxfield',
                    name  : 'author',
                    label : 'Author',
                    value : 'author'
                },
                {
                    xtype  : 'datepickerfield',
                    label  : 'DOB',
                    picker : {
                        yearFrom : 1950,
                        yearTo   : 2012
                    }
                },
                {
                    xtype   : 'selectfield',
                    name    : 'sex',
                    label   : 'Sex',
                    options : [
                        { text : 'Male',   value : 'm' },
                        { text : 'Female', value : 'f' },
                        { text : 'Other',  value : 'o' }
                    ]
                },
                {
                    xtype : 'urlfield',
                    label : 'Web Site',
                    value : 'http://tdg-i.com'
                },
                {
                    xtype : 'emailfield',
                    label : 'Email',
                    value : 'jgarcia@tdg-i.com'
                },
                {
                    xtype : 'textareafield',
                    label : 'bio',
                    value : 'Author of Ext JS in Action and Sencha Touch in Action.  Community supporter and enthusiast.'
                }
            ]
        };
        var column2 = {
            xtype  : 'container',
            items  : [
                {
                    xtype : 'numberfield',
                    label : 'Cube number'
                },
                {
                    xtype  : 'spinnerfield',
                    label  : 'Number of chairs',
                    value  : 2
                },

                {
                    xtype : 'fieldset',
                    title : 'Credentials',
                    items : [
                        {
                            xtype : 'textfield',
                            label : 'Login'
                        },
                        {
                            xtype : 'passwordfield',
                            label : 'Password'
                        },
                        {
                            xtype : 'togglefield',
                            label : 'Enabled?'
                        }
                    ]
                },
                {
                    xtype  : 'fieldset',
                    title  : 'Role',
                    layout : {
                        type  : 'hbox',
                        align : 'stretch'
                    },
                    defaults : {
                        flex  : 1,
                        style : 'padding: 3px;'
                    },
                    items : [
                        {
                            xtype : 'radiofield',
                            label : 'Admin',
                            name  : 'role'
                        },
                        {
                            xtype : 'radiofield',
                            label : 'Peeon',
                            name  : 'role'
                        }
                    ]
                },
                {
                    xtype : 'button',
                    text  : 'Submit',
                    style : 'margin-top: .5em'
                }
            ]
        };

        var myPanel = new Ext.form.FormPanel({
            fullscreen  : true,
            layout      : {
                type  : 'hbox',
                align : 'stretch'
            },
            defaults    : {
                flex : 1,
                style : 'padding: 5px;'
            },
            dockedItems : [
                {
                    xtype : 'toolbar',
                    title : 'Tell us about yourself.',
                    dock : 'top'
                }
            ],
            items : [
                column1,
                column2
            ]
        });
    }
});

</script>

</head>
<body></body>
</html>
