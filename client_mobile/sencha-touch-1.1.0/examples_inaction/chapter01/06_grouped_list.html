<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Grouped List</title>
    <link rel="stylesheet" href="../../touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../touch-1.0.2/sencha-touch.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {
        var name; // <-- used for the selection handler
        Ext.regModel('list', {
            fields : ['lastName']
        });


        var data = [
            {
                firstName : 'Jay',
                lastName  : 'Garcia'
            },
            {
                firstName : 'Anthony',
                lastName  : 'DeMoss'
            },
            {
                firstName : 'Sebastian',
                lastName  : 'Stirling'
            },
            {
                firstName : 'Michael',
                lastName  : 'Stephens'
            },
            {
                firstName : 'Marjan',
                lastName  : 'Bace'
            },
            {
                firstName : 'Blaise',
                lastName  : 'Bace'
            },
            {
                firstName : 'Mitchell',
                lastName  : 'Simoens'
            },
            {
                firstName : 'Mary',
                lastName  : 'Piergies'
            },
            {
                firstName : 'Troy',
                lastName  : 'Mott'
            },
            {
                firstName : 'Maureen',
                lastName  : 'Spencer'
            },
            {
                firstName : 'Candace',
                lastName  : 'Gilhooley'
            },
            {
                firstName : 'Christina',
                lastName  : 'Rudloff'
            }

        ];

        var store = new Ext.data.JsonStore({
            model          : 'list',
            data           : data,
            sorters        : 'lastName',
            getGroupString : function(rec) {
                return rec.get('lastName')[0];
            }
        });

        var topDock = {
            xtype   : 'toolbar',
            dock    : 'top',
            title   : 'A grouped List view',
            buttons : [
                {
                    ui   : 'back',
                    text : "Back"
                }
            ]
        };



        var autoDestroyListener = {
            hide : function(sheet) {
                sheet.destroy();
            }
        };

        var showActionSheet = function(rec) {
            new Ext.ActionSheet({
                listeners : autoDestroyListener,
                defaults  : {
                    handler : function() {
                        this.ownerCt.hide();
                    }
                },
                items : [
                    {
                        xtype  : 'box',
                        height : 70,
                        style  : 'color: #FFF; text-align: center; font-size: 1.2em;',
                        html   : 'Shall we invite ' + rec.get('firstName') + ' ' + rec.get('lastName') +  '?'
                    },
                    {
                        text : 'Invite to party',
                        ui   : 'confirm'
                    },
                    {
                        text : 'Meh, never mind!',
                        ui   : 'decline'
                    }
                ]
            }).show();
        };


        var myPanel = new Ext.Panel({
            fullscreen  : true,
            dockedItems : [
                topDock
            ],
            layout : 'fit',
            items  : [
                {
                    xtype     : 'list',
                    store     : store,
                    itemTpl   : '{lastName}, {firstName}' ,
                    indexBar  : true,
                    grouped   : true,
                    onItemDisclosure: showActionSheet
                }
            ]
        });
    }
});

</script>

</head>
<body></body>
</html>
