<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../sencha-touch-1.1.0/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../sencha-touch-1.1.0/sencha-touch-debug-w-comments.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {
        var topDockCfg = {
            xtype  : 'container',
            dock   : 'top',
            itemId : 'top',
            style  : 'border-bottom: 1px solid; background-color: #F99;',
            height : 30,
            html   : 'Top dock'
        };
        var btnConfig = {
            xtype   : 'button',
            text    : 'Add/Remove top',
            handler : function(dockedItemId) {
                var dockedItem = myPanel.getDockedComponent('top');

                if (! dockedItem) {
                    myPanel.addDocked(topDockCfg);
                }
                else {
                      myPanel.removeDocked(dockedItem, true)
                }

                myPanel.doLayout();
            }
        };

        var myPanel = new Ext.Panel({
            fullscreen  : true,
            bodyStyle   : 'padding: 10px;',
            items       : [ btnConfig ],
            layout      : {
                type  : 'vbox',
                pack  : 'center'
            }
        });
    }
});

</script>

</head>
<body></body>
</html>
