<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../sencha-touch-1.1.0/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../sencha-touch-1.1.0/sencha-touch-debug-w-comments.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {

        var floatingPanel = new Ext.Panel({                        // 1
            height      : 200,
            width       : 200,
            dock        : 'left',
            draggable   : true,                                    // 3
            floating    : true,                                    // 2
//            showAnimation : 'pop',
//            modal : true,
            bodyStyle   : 'padding: 10px; background-color: #FCC;',
            html        : 'Some help could go here.',
            showAnimation : {
                from : {
                    x : 50,
                    y : -200
                },
                to : {
                    x : 50,
                    y : 100
                }
            },
            dockedItems : [
                {
                    xtype : 'toolbar',
                    dock  : 'top',
                    title : 'Drag me!'
                }
            ]
        });
        floatingPanel.show();
//        floatingPanel.setPosition(50, 50);



        var fsPanel = new Ext.Panel({
            fullscreen : true,
            style      : 'background-color: #CCF;',
            html       : 'Full screen Panel'
        });

    }
});

</script>

</head>
<body></body>
</html>
