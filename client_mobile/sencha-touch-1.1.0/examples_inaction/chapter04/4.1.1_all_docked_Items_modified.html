<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../sencha-touch-1.1.0/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../sencha-touch-1.1.0/sencha-touch.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {

        var topDock =  {
                xtype  : 'container',
                dock   : 'top',
                style  : 'border-bottom: 1px solid; background-color: #F99;',
                height : 30,
                html   : 'Top dock'
            },
            bottomDock =  {
                xtype  : 'container',
                dock   : 'bottom',
                style  : 'border-top: 1px solid; background-color: #9F9;',
                height : 30,
                html   : 'Bottom dock'
            },
            leftDock = {
                xtype : 'container',
                dock  : 'left',
                width : 50,
                style : 'border-right: 1px solid; background-color: #99F;',
                html  : 'Left dock'
            },
            rightDock = {
                xtype : 'container',
                dock  : 'right',
                width : 50,
                style : 'border-left: 1px solid; background-color: #FF9;',
                html  : 'Right dock'
            };

        var myPanel = new Ext.Panel({
            fullscreen  : true,
            bodyStyle   : 'padding: 10px;',
            html        : 'Panel content body',
            dockedItems : [
                leftDock,
                rightDock,
                topDock,
                bottomDock
            ]
        });
    }
});

</script>

</head>
<body></body>
</html>
