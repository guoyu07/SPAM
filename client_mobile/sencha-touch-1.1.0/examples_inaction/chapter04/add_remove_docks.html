<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../sencha-touch-1.1.0/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../sencha-touch-1.1.0/sencha-touch-debug-w-comments.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {

        var dockedItems = {
            top : {
                xtype  : 'container',
                dock   : 'top',
                itemId : 'top',
                style  : 'border-bottom: 1px solid; background-color: #F99;',
                height : 30,
                html   : 'Top dock'
            },
            left : {
                xtype  : 'container',
                itemId : 'left',
                dock   : 'left',
                width  : 50,
                style  : 'border-right: 1px solid; background-color: #99F;',
                html   : 'Left dock'
            },
            bottom :  {
                xtype  : 'container',
                dock   : 'bottom',
                itemId : 'bottom',
                style  : 'border-top: 1px solid; background-color: #9F9;',
                height : 30,
                html   : 'Bottom dock'
            },
            right : {
                xtype  : 'container',
                dock   : 'right',
                itemId : 'right',
                width  : 50,
                style  : 'border-left: 1px solid; background-color: #FF9;',
                html   : 'Right dock'
            }
        };

        var addRemoveDocked = function(dockedItemId) {
            var dockedItem = myPanel.getDockedComponent(dockedItemId);

            if (! dockedItem) {
                myPanel.addDocked(dockedItems[dockedItemId]);
            }
            else {
                  myPanel.removeDocked(dockedItem, true)
            }

            myPanel.doLayout()
        };

        var panelItems = [
            {
                text    : 'Add/Remove top',
                handler : function() {
                    addRemoveDocked('top');
                }
            },
            {
                text    : 'Add/Remove bottom',
                handler : function() {
                    addRemoveDocked('bottom');
                }
            },
            {
                text    : 'Add/Remove left',
                handler : function() {
                    addRemoveDocked('left');
                }
            },
            {
                text    : 'Add/Remove right',
                handler : function() {
                    addRemoveDocked('right');
                }
            }
        ];

        var myPanel = new Ext.Panel({
            fullscreen  : true,
            bodyStyle   : 'padding: 10px;',
            items       : panelItems,
            defaultType : 'button',
            defaults    : {
                height : 40,
                style : 'margin-top: 5px 0 0 0'
            },
            layout      : {
                type  : 'vbox',
                pack  : 'center'
            }
        });
    }
});

</script>

</head>
<body></body>
</html>
