<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Chapter 3 - Listing 3.2</title>
	<link rel="stylesheet" href="../sencha/touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
	<script type="text/javascript" src="../sencha/touch-1.0.2/sencha-touch-debug.js"></script>    

	<script type="text/javascript">
	/*
		Sample code for moving components between two containers.		
	*/

		Ext.setup({
		    glossOnIcon: false,
		    icon: 'icon.png',
			tabletStartupScreen: 'tablet_startup.png',
		    phoneStartupScreen: 'phone_startup.png',

		    onReady: function() {
		        
				var mainPanel = new Ext.Panel({
				    fullscreen: true,
					defaults: {
						style: "margin-bottom:30px"
					},
					items: [
						// panel 1
						{
							itemId: "panel1",
							items: [
								{
									xtype: "textfield",
									label: "Login",
									itemId: "loginField",
									placeHolder: "Enter Username Here"
								}, {
									xtype: "textfield",
									label: "Password",
									placeHolder: "Enter Password Here"
								}
							]
						}, 
						// panel 2
						{
							itemId: "panel2",
							items: [
								{
									xtype: "textfield",
									label: "Organization",
									placeHolder: "Enter Your Organization Here"
								},
								{
									xtype: "checkbox",
									label: "Remember Login"
								}
							]
						}
					] // end mainPanel items
				});
				
				// Wait 2 seconds for everything to render, 
				// before moving the login text field from panel1 to panel2
				Ext.defer(function(){
					// get the textfield
					var myField = mainPanel.down("#loginField");
					
					// remove the textfield from panel1
					var panel1 = mainPanel.down("#panel1");
					panel1.remove(myField, false);	// pass false because we don't want it to be destroyed
					
					// add the textfield to panel2
					var panel2 = mainPanel.down("#panel2");
					panel2.add(myField);
					
					// refresh
					mainPanel.doLayout();				
					
				}, 2000, this);
				
		    }
		});

	</script>
</head>
<body></body>
</html>
