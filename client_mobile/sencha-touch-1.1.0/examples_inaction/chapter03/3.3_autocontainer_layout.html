<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Chapter 3 - Listing 3.3</title>
	<link rel="stylesheet" href="../sencha/touch-1.0.2/resources/css/sencha-touch.css" type="text/css">
	<script type="text/javascript" src="../sencha/touch-1.0.2/sencha-touch-debug.js"></script>    

	<script type="text/javascript">

	/*
		Sample code for AutoContainer & AutoComponent layout
	*/

		Ext.setup({
		    glossOnIcon: false,
		    icon: 'icon.png',
			tabletStartupScreen: 'tablet_startup.png',
		    phoneStartupScreen: 'phone_startup.png',

		    onReady: function() {
		        
				var myPanel = new Ext.Panel({
				    fullscreen: true,
					dockedItems: [
						{
							dock : 'top',
							xtype: 'toolbar',
							items: [
								{
									text: 'Add Child',
									handler: function(){
										myPanel.add({
											xtype: 'panel',
											style: 'border: 1px solid blue;',
											html: 'Child'
										});
										myPanel.doLayout();
									}
								},{
									text: 'Add Fixed Width Child',
									handler: function(){
										myPanel.add({
											xtype: 'panel',
											style: 'border: 1px solid blue;',
											width: 100,
											html: 'Fixed Child'
										});
										myPanel.doLayout();
									}
								}
							] 
						}
					], // end dock items
					defaults: {
						style: "border: 1px solid blue;"
					},
					items:[
						{ html: 'First Child' },
						{ html: 'Fixed Width Child', width: 100 },
						{ html: 'Child' }
					]
				}); // end myPanel
				
		    } // end onReady()
		}); // end setup()

	</script>
</head>
<body></body>
</html>
